flutter_launcher_icons:
  # Android
  android: true
  min_sdk_android: 23
  image_path_android: assets/images/core/logo.png # used for android versions less than Android 8.0
  adaptive_icon_background: "#121B24" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: assets/images/core/logo.png # only available for Android 8.0 devices and above

  # IOS
  ios: true
  image_path_ios: assets/images/core/logo.png
  remove_alpha_ios: true

  # Web:
  #   generate: true
  #   image_path: assets/launcher_icon/icon-1024x1024.png
  #   background_color: "#hexcode"
  #   theme_color: "#hexcode"

  # Windows:
  #   generate: true
  #   image_path: assets/launcher_icon/icon-1024x1024.png
  #   icon_size: 48 # min:48, max:256, default: 48

  # MacOS:
  #   generate: true
  #   image_path: assets/launcher_icon/icon-1024x1024.png
